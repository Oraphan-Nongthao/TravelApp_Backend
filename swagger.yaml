openapi: 3.0.0
info:
  title: Travel App API
  description: API for managing user profiles.
  version: 0.1.9

servers:
  - url: http://localhost:3000
  #- url: https://nextrip.info/api-docs
    description: Localhost server on port 3000

paths:

  #----------------------------- sign up ----------------------------- #

  /signup:
    post:
      summary: User registration
      tags: [signup]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - account_email
                - account_password
                - confirm_password
              properties:
                account_email:
                  type: string
                account_password:
                  type: string  
                confirm_password:
                  type: string
      responses:
        '201':
          description: User registered successfully
        '400':
          description: Invalid input or email already registered
        '500':
          description: Internal server error

#----------------------------- accounts_list ----------------------------- #

  /accounts_list:
    get:
      tags: [accounts_list]
      summary: Returns a list of accounts_list.
      responses:
        "200":
          description: A JSON array of accounts_list
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    account_id:
                      format: int64
                    account_email:
                      type: string
                    account_name:
                      type: string
                    account_gender:
                      type: string
                    account_birthday:
                      type: string
                      format: date
                    account_picture:
                      type: string
                    account_telephone:
                      type: string
                    latitude:
                      type: number
                      format: float
                    longitude:
                      type: number
                      format: float
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time

  /accounts_list/{id}:
      get:
        summary: Returns a profile by ID.
        tags: [accounts_list]
        parameters:
          - name: id
            in: path
            required: true
            description: User ID
            schema:
              type: integer
              format: int64
              minimum: 1
        responses: 
          '200':
            description: Profile found
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    account_id:
                      type: integer
                      format: int64
                    account_email:
                      type: string
                    account_name:
                      type: string
                    account_gender:
                      type: string
                    account_birthday:
                      type: string
                      format: date
                    account_picture:
                      type: string
                    account_telephone:
                      type: string
                    latitude:
                      type: number
                      format: float
                    longitude:
                      type: number
                      format: float
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
          '404':
            description: Profile not found
  

#----------------------------- sign in ----------------------------- #
  /signin:
    post:
      summary: User sign-in (authentication)
      tags: [signin]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - account_email
                - account_password
              properties:
                account_email:
                  type: string
                account_password:
                  type: string
      responses:
        '200':
          description: User signed in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token for authentication
        '400':
          description: Invalid credentials
        '500':
          description: Internal server error

#----------------------------- register_account ----------------------------- #

  /profile/{id}:
    put:
      summary: Update user profile
      tags: [profile]
      description: Update user profile information, except for account_password.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: User ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                account_email:
                  type: string
                  format: email
                account_name:
                  type: string
                account_gender:
                  type: string
                  enum: [male, female, other]
                account_birthday:
                  type: string
                  format: date
                account_picture:
                  type: string
                  format: uri
                account_telephone:
                  type: string
              required:
                - account_email
                - account_name
          multipart/form-data:
            schema:
              type: object
              properties:
                account_email:
                  type: string
                  format: email
                account_name:
                  type: string
                account_gender:
                  type: string
                  enum: [male, female, other]
                account_birthday:
                  type: string
                  format: date
                account_picture:
                  type: string
                  format: binary  # รองรับการอัปโหลดไฟล์
                account_telephone:
                  type: string
              required:
                - account_email
                - account_name
      responses:
        200:
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        400:
          description: Bad request (missing ID or invalid data)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        404:
          description: User not found or no changes made
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        500:
          description: Database error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  details:
                    type: string

  /profile_location/{id}:
    post:
      summary: Update user location
      description: Update latitude and longitude for a specific user ID
      tags: [profile]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: User ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                latitude:
                  type: number
                  example: 13.7563
                longitude:
                  type: number
                  example: 100.5018
      responses:
        200:
          description: Location updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Location updated successfully"
        400:
          description: Invalid input
        404:
          description: User not found
        500:
          description: Database error

#----------------------------- province -----------------------------#
  /province/{id}:
    get:
      summary: Get a geography by ID
      tags: [location_region]
      parameters:
        - name: id 
          in: path
          required: true
          description: Geography ID
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: Success - Returns the requested data list
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    place_id:
                      type: integer
                    place_name:
                      type: string
                    place_picture:
                      type: string
                    place_map:
                      type: string
                    province_th:
                      type: string
                    geography_id:
                      type: integer 
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"

