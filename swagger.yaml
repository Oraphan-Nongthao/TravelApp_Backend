                      type: string

 #----------------------------- qa_transaction -----------------------------#

  /qa_transaction:
    get:
      summary: ดึงข้อมูลทั้งหมดจาก qa_transaction
      tags: [QA]
      description: ดึงข้อมูลทั้งหมดจาก qa_transaction
      responses:
        200:
          description: สำเร็จ
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array

        500:
          description: เกิดข้อผิดพลาดในการประมวลผล
    post:
      summary: บันทึกข้อมูลคำตอบจากผู้ใช้
      tags: [QA]
      description: บันทึกข้อมูลคำตอบจากผู้ใช้ลงในตาราง qa_transaction และประมวลผลด้วย openAI ส่งผลลัพธ์ไปยัง qa_results  
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                latitude:
                  type: number
                  description: ละติจูดของผู้ใช้
                longitude:
                  type: number
                  description: ลองจิจูดของผู้ใช้
                trip_id:
                  type: integer
                  description: รหัสการเดินทาง
                distance_id:
                  type: integer
                  description: รหัสระยะทาง
                budget:
                  type: number
                  description: งบประมาณ
                location_interest_id:
                  type: number
                  description: รหัสสถานที่ที่สนใจ
                activity_interest_id:
                  type: array
                  items:
                    type: integer
                  description: รหัสกิจกรรมที่สนใจ (เก็บเป็น Array)
      responses:
        200:
          description: สำเร็จ
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      qa_transaction_id:
                        type: integer
                        description: รหัสธุรกรรมที่สร้างขึ้น
                      account_id:
                        type: integer
                        description: รหัสบัญชีที่สร้างอัตโนมัติให้ตรงกับ qa_transaction_id
                      latitude:
                        type: number
                      longitude:
                        type: number
                      trip_id:
                        type: integer
                      distance_id:
                        type: integer
                      budget:
                        type: number
                      location_interest_id:
                        type: number
                      activity_interest_id:
                        type: array
                        items:
                          type: integer
        400:
          description: ข้อมูลไม่ครบถ้วน
        500:
          description: เกิดข้อผิดพลาดในการประมวลผล

