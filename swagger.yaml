openapi: 3.0.0
info:
  title: Traval App API
  description: Optional multiline or single-line description in [CommonMark](http://commonmark.org/help/) or HTML.
  version: 0.1.9

servers:
  - url: http://localhost:3000
    description: server localhost 3000

paths:
  /register:
    get:
      tags:
        - Register
      summary: Returns a list of register.
      description: Optional extended description in CommonMark or HTML.
      responses:
        "200":
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string

    post:
      summary: Creates an enter_details.
      tags: [register]
      requestBody:
        required: true 
        content:
          application/json:
            schema:
              type: object
              properties:
                account_email:
                  type: string
                account_password:
                  type: string  
                account_name:
                  type: string
                account_gender:
                  type: string
                account_birthday:
                  type: string
                  format: date  
                account_picture:
                  type: string   
                account_telephone:
                  type: string
                latitude:
                  type: number
                  format: float                  
                longitude:
                  type: number
                  format: float     
                created_at:
                  type: string
                  format: date-time
                updated_at:
                  type: string
                  format: date-time                       
      responses: 
        '201':
          description: User successfully created
